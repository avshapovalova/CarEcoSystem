<%= _.template(require('./../includes/header.html'))() %>
<div class="registration">
    <div class="registration__title">Регистрация заказчика</div>
    <div class="popup registration__popup">
        <form class="registration__form">
            <label for="surname">Фамилия</label>
            <div class="registration__item">
                <input id="surname"  class="registration__input" type="text">
            </div>
            <label for="name">Имя</label>
            <div class="registration__item">
                <input id="name"  class="registration__input" type="text">
            </div>
            <label for="secondname">Отчество</label>
            <div class="registration__item">
                <input id="secondname"  class="registration__input" type="text">
            </div>
            <label for="email">E-mail</label>
            <div class="registration__item">
                <input id="email" class="registration__input" type="text">
            </div>
            <label for="phone">Телефон</label>
            <div class="registration__item">
                <input id="phone" class="registration__input" type="text">
            </div>
            <label for="organization">Название организации</label>
            <div class="registration__item">
                <input id="organization" class="registration__input" type="text">
            </div>
            <label for="lawform">Правовая форма</label>
            <div class="registration__item">
            <select id="lawform" class="registration__select">
                <option value="1">ООО</option>
                <option value="2">ИП</option>
                <option value="3">ЗАО</option>
            </select>
            </div>
        </form>

    </div>

</div>

<%= _.template(require('./../includes/footer.html'))() %>
